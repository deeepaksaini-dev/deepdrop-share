<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeepDrop Share PRO</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #05030a;
      --bg-2: #081226;
      --muted: rgba(230,238,246,0.55);
      --accent-a: #7c3aed;
      --accent-b: #06b6d4;
      --accent-c: #ff7a59;
      font-family: 'Inter', 'Poppins', sans-serif;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      min-height:100vh;
      background: radial-gradient(800px 400px at 10% 20%, rgba(124,58,237,0.08), transparent),
                  radial-gradient(700px 350px at 90% 80%, rgba(6,182,212,0.06), transparent),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#eaf2ff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:32px 16px;
    }
    .container {
      width:100%;
      max-width:1180px;
      display:flex;
      flex-direction:row;
      gap:28px;
      flex-wrap:wrap;
    }
    .hero, .right-panel {
      flex:1 1 480px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      border-radius:20px;
      padding:24px;
      box-shadow:0 20px 60px rgba(2,6,23,0.6);
      backdrop-filter:blur(10px);
    }
    .brand {
      display:flex;align-items:center;gap:16px;margin-bottom:16px;
    }
    .logo-bubble {
      width:60px;height:60px;border-radius:16px;
      background:linear-gradient(135deg,var(--accent-a),var(--accent-b));
      display:flex;align-items:center;justify-content:center;
      font-weight:900;font-size:24px;box-shadow:0 8px 30px rgba(124,58,237,0.25);
    }
    .title {font-size:1.8rem;font-weight:900;}
    .subtitle {color:var(--muted);font-size:0.95rem;}

    .drop-zone {
      margin-top:20px;
      padding:28px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,0.05);
      background:rgba(255,255,255,0.03);
      text-align:center;
      transition:all .2s ease;
    }
    .drop-zone:hover {
      border-color:rgba(124,58,237,0.5);
      box-shadow:0 20px 50px rgba(124,58,237,0.2);
      transform:translateY(-4px);
    }
    .drop-zone h2 {font-size:1.3rem;margin-bottom:6px;}
    .drop-zone p {color:var(--muted);font-size:0.95rem;margin-bottom:16px;}
    .drop-actions {
      display:flex;gap:12px;justify-content:center;flex-wrap:wrap;
    }
    .btn {
      padding:10px 16px;
      border:none;border-radius:12px;
      font-weight:700;cursor:pointer;
      background:linear-gradient(90deg,var(--accent-a),var(--accent-b));
      color:#fff;box-shadow:0 6px 20px rgba(124,58,237,0.25);
      transition:transform .12s;
    }
    .btn:hover {transform:translateY(-3px);}
    .files-area {margin-top:18px;display:flex;flex-direction:column;gap:10px;}
    .file-card {
      padding:12px;border-radius:12px;
      background:rgba(255,255,255,0.03);
      display:flex;justify-content:space-between;align-items:center;
      border:1px solid rgba(255,255,255,0.02);
      flex-wrap:wrap;
      gap:10px;
    }
    .file-info .name {font-weight:700;}
    .small-muted {font-size:0.85rem;color:var(--muted);}
    .progress-track {width:200px;height:8px;background:rgba(255,255,255,0.05);border-radius:6px;overflow:hidden;margin-top:6px;}
    .progress-bar {height:100%;background:linear-gradient(90deg,var(--accent-b),var(--accent-c));width:0%;transition:width .2s;}

    .right-panel .card {margin-bottom:18px;}
    .card h3 {font-size:1.1rem;margin-bottom:8px;}
    .input {width:100%;padding:10px 12px;border-radius:10px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);color:inherit;margin-bottom:10px;}
    .chat-log {height:120px;overflow:auto;background:rgba(0,0,0,0.2);padding:8px;border-radius:8px;color:var(--muted);}
    .chat-input-row {display:flex;gap:8px;}
    .qr-panel {margin-top:10px;text-align:center;display:none;}
    .room-id {font-weight:800;margin-top:8px;}
    body.light {
      background: linear-gradient(180deg,#f8faff,#e8eef7);
      color:#0b1220;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LEFT: Hero -->
    <section class="hero">
      <div class="brand">
        <div class="logo-bubble">⤓</div>
        <div>
          <div class="title">DeepDrop Share</div>
          <div class="subtitle">Instant. Private. Peer-to-Peer.</div>
        </div>
      </div>

      <div id="dropArea" class="drop-zone">
        <h2>Drop files here</h2>
        <p>Or click to select. Files stream directly to peer.</p>
        <div class="drop-actions">
          <button id="pickFile" class="btn">Choose Files</button>
          <button id="sendBtn" class="btn" disabled>Send</button>
        </div>
        <div id="filesArea" class="files-area"></div>
      </div>
    </section>

    <!-- RIGHT PANEL -->
    <aside class="right-panel">
      <div class="card">
        <h3>Room Control</h3>
        <input id="roomInput" class="input" placeholder="Room ID">
        <input id="roomPassword" class="input" placeholder="Optional password">
        <div style="display:flex;gap:8px;">
          <button id="createBtn" class="btn">Create</button>
          <button id="joinBtn" class="btn">Join</button>
          <button id="themeToggle" class="btn">Theme</button>
        </div>
        <div id="qrPanel" class="qr-panel">
          <div id="qrcode"></div>
          <div id="roomLink" style="font-size:0.8rem;word-break:break-all;margin-top:8px;"></div>
        </div>
        <div class="room-id" id="roomId">—</div>
      </div>

      <div class="card">
        <h3>Chat</h3>
        <div id="chatLog" class="chat-log">No messages</div>
        <div class="chat-input-row">
          <input id="chatInput" class="input" placeholder="Type message...">
          <button id="chatSend" class="btn">Send</button>
        </div>
      </div>

      <div class="card">
        <h3>Activity Log</h3>
        <div id="logList" class="chat-log"></div>
      </div>

      <div class="card">
        <h3>Received Files</h3>
        <div id="receiveList" class="files-area"></div>
      </div>
    </aside>

  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
