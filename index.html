<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepDrop Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; background: #0f172a; color: #e2e8f0; padding: 20px; }
    .container { max-width: 700px; margin: auto; }
    h2 { color: #38bdf8; }
    input, button { padding: 10px 14px; border-radius: 8px; border: none; margin: 5px; }
    input { width: 60%; }
    button { background: #3b82f6; color: white; cursor: pointer; }
    button:hover { background: #2563eb; }
    .log, .chat { background: #1e293b; padding: 10px; border-radius: 8px; height: 150px; overflow-y: auto; margin-top: 10px; }
    .files { margin-top: 10px; }
    .file-card { background: #1e293b; padding: 8px; border-radius: 8px; margin-bottom: 8px; }
    .progress { height: 6px; background: #334155; border-radius: 4px; margin-top: 5px; overflow: hidden; }
    .bar { height: 100%; background: #22d3ee; width: 0%; transition: width 0.2s; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¡ DeepDrop Share</h2>
    <input id="room" placeholder="Enter Room ID">
    <button id="create">Create</button>
    <button id="join">Join</button>
    <div id="logs" class="log"></div>

    <h3>Files</h3>
    <input type="file" id="fileInput" multiple>
    <button id="sendBtn" disabled>Send</button>
    <div id="files" class="files"></div>

    <h3>Chat</h3>
    <div id="chatLog" class="chat"></div>
    <input id="chatMsg" placeholder="Type message...">
    <button id="sendChat">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
